<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightcyan;
        }

        #rank {
            box-sizing: content-box;
            width: 150px;
            height: 100100100100100100100100100100dding: 10px;
            border: 1px solid darkblue;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 2px 6px 2px;
            border-radius: 8px;
            background-color: silver;

        }

        div {
            font-size: 12px;
            padding: 2px;
        }

        span {
            font-weight: bold;
        }

        .logo {
            width: 24px;
            margin-bottom: -5px;
            margin-right: 10px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .red {
            font-size: 14px;
            color: red;
            text-shadow: 0.1em 0.1em 0.2em black;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blue;
        }

        .button {
            display: inline-block;
            padding: 1px 10px;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            background-color: blue;
            border: none;
            color: #FFFFFF;
            transition-duration: 0.2s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 3px #999;
        }

        .button:hover {
            background-color: darkblue;
            transition: 0.2s
        }
        .esconde {
            display: none
            /* visibility: hidden; */
        }
    </style>
</head>

<body>
    <h3> <img class="logo" src="icon.png" alt="">
        <a href="https://cursos.alura.com.br/" target="_blank" id="link">Ranking Alura</a>
    </h3>
    <h4 id="login"> <a href="https://cursos.alura.com.br/dashboard" target="_blank">
            Usuário: <span id="usuario">&ensp;Carregando...</span></a>&ensp;
        <button class="button esconde" id="continuar" title=""> ► Continuar onde parou</button>
    </h4>
    <div id="rank">
        <div title="Sua posição geral">
            <a href="https://cursos.alura.com.br/rank" target="_blank">Geral: </a>
            <span id="full"></span>
        </div>
        <div title="Sua posição no mês">
            <a href="https://cursos.alura.com.br/rank/monthly" target="_blank">Mensal: </a>
            <span id="monthly"></span>
        </div>
        <div title="Sua posição na semana">
            <a href="https://cursos.alura.com.br/rank/weekly" target="_blank">Semanal: </a>
            <span id="weekly"></span>
        </div>
        <div title="Média diária dos útimos 30 dias">
            <a href="https://cursos.alura.com.br/user/" target="_blank">
                Média: <span id="media"></span> pontos</a>
        </div>
        <div title="Dias estudados nos últimos 30 dias"> Frequência: <span id="diasEstudo"></span> Dias</div>
        <div title="Pontos de hoje">
            <a href="https://cursos.alura.com.br/user/" target="_blank" style="font-size: 1.2em">
                Hoje: <span id="day"></span> pontos</a>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
